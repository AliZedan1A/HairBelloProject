<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
 "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     xml:space="preserve">
  <defs>
    <!-- تعريف تدرج خلفية من البنفسجي الداكن إلى البنفسجي الفاتح -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#512BD4"/>
      <stop offset="100%" stop-color="#8A2BE2"/>
    </linearGradient>
  </defs>
  
  <!-- خلفية دائرية تغطي كامل الأيقونة -->
  <circle cx="228" cy="228" r="228" fill="url(#bgGradient)"/>
  
  <!-- النص .net في منتصف الأيقونة -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
		  font-family="Arial, sans-serif" font-size="80" fill="#ffffff">
    .net
  </text>
</svg>
